version: '3.8'

services:
  backend:
    image: sanya0321/serpent-surge-ssd-backend:${IMAGE_TAG:-latest}
    container_name: serpent_backend
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - private

  frontend:
    container_name: serpent_frontend
    image: sanya0321/serpent-surge-ssd-frontend:${IMAGE_TAG:-latest}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./game:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/certs/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/ssl/private/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    environment:
      - BACKEND_URL=https://serpentsurgessd.hu/
    depends_on:
      - backend
    networks:
      - private
      - public

networks:
  private:
  public:
